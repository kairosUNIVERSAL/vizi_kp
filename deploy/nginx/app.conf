# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name kp.kairos-n8n.ru; # CHANGE THIS to your domain
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name kp.kairos-n8n.ru; # CHANGE THIS to your domain

    # SSL Certificates (Let's Encrypt paths)
    ssl_certificate /etc/letsencrypt/live/kp.kairos-n8n.ru/fullchain.pem; # CHANGE THIS
    ssl_certificate_key /etc/letsencrypt/live/kp.kairos-n8n.ru/privkey.pem; # CHANGE THIS

    # Strong SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Frontend (Port 2031 inside Docker)
    location / {
        proxy_pass http://localhost:2031;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API (Port 2030 inside Docker)
    location /api/ {
        proxy_pass http://localhost:2030/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
